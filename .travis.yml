language: bash
dist: bionic
services:
  - docker
before_script:
  - docker --version
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
script:
  - make clean build
after_success:
  - |
    if [[ ("$TRAVIS_BRANCH" == "master") && ("$TRAVIS_EVENT_TYPE" == "push") ]]; then
      make publish docker
    else
      echo "PR build succeeded, but not publishing!"
    fi
